<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <!--Letra para el header-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" id="nav">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./products.html">Catálogo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./about.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./reviews.html">Reseñas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./where.html">Ubicación</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main id="contact">
        <form action="https://formspree.io/f/xanyeeva" method="post">
            <div>
              <label for="name">Nombre:</label>
              <input type="text" name="name" id="name" required>
            </div>
            <div>
              <label for="number">Teléfono:</label>
              <input type="number" name="number" id="">
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="message">Mensaje:</label>
              <textarea name="message" id="message" rows="6" placeholder="Deja aqui tu consulta"></textarea>
          </div>
            <div>
                <button type="submit" class="btn-in">Enviar</button>
            </div>
        </form>
    </main>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
